<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="header">
            <button class="back-btn">
              <img src="/imgs/back.png" alt="back-img" />
            </button>
            <h3 class="header-heading">Paracetamol</h3>
            <button class="three-dots-btn">
              <img src="/imgs/dots.png" alt="three-dots-img" />
            </button>
          </div>
        </nav>
      </header>
      <main>
        <div class="drug-illustration">
            <img src="/imgs/drugs.png" alt="sizeable illustration of drugs" />
        </div>
        <div class="drug-info">
            <h1 class="drug-info-heading">Paracetamol</h1>
            <p class="drug-info-text">
                Paracetamol (also known as Acetaminophen in the
U.S. and Canada) is a widely used over-the-counter
(OTC) medication for pain relief and fever reduction. It is commonly found in various formulations, including tablets, capsules, syrups, and intravenous solutions.
            </p>
            
        </div>
        </div>
      </main>
    </div>
  </body>
</html>
